<html layout:decorate="~{layouts/layout}">

<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원 정보 변경하기</h4>
        </div>
    </div>

    <div class="row mt-3">
        <form th:action="@{/user/password}" th:object="${passwordForm}" method="post">
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>

            <div class="mb-3">
                <label for="oldPassword" class="form-label">비밀번호 확인</label>
                <input id="oldPassword" type="password" th:field="*{oldPassword}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="newPassword" class="form-label">새 패스워드 입력</label>
                <input id="newPassword" type="password" th:field="*{newPassword}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="newPasswordConfirm" class="form-label">새 패스워드 확인</label>
                <input id="newPasswordConfirm" type="password" th:field="*{newPasswordConfirm}" class="form-control">
            </div>

            <div class="mb-3">
                <button class="btn btn-outline-primary" type="submit" aria-describedby="submitHelp">패스워드 변경하기</button>
            </div>
        </form>
    </div>

</div>

</html>
