<html layout:decorate="~{layouts/layout}">

<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원 탈퇴</h4>
        </div>
    </div>

    <div class="row mt-3">
        <form th:action="@{/user/withdraw}" th:object="${passwordForm}" method="post" id="withdrawForm">
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>

            <div class="mb-3">
                <label for="oldPassword" class="form-label">비밀번호 확인</label>
                <input id="oldPassword" type="password" th:field="*{oldPassword}" class="form-control">
            </div>

            <div class="mb-3">
                <button class="btn btn-outline-primary" type="submit" aria-describedby="submitHelp" onclick="confirmWithdrawal()">회원 탈퇴하기</button>
            </div>
        </form>
    </div>

</div>

<script layout:fragment="script" type='text/javascript'>
    function confirmWithdrawal() {
        if (confirm("정말 탈퇴하시겠습니까?")) {
            // 사용자가 확인을 눌렀을 때
            document.getElementById("withdrawForm").submit();
        } else {
            // 사용자가 취소를 눌렀을 때 폼 제출을 취소함
            event.preventDefault();
        }
    }
</script>

</html>
